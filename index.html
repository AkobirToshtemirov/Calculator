<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Calculator</title>

  <link rel="stylesheet" href="./css/main.css">
</head>
<body>

  <div class="container">
    <h1 class="text">Web <span>Calculator</span></h1>

    <div class="calculator">
      <div class="input">
        <!-- <input class="input__text" id="inputText"  type="text"> -->
        <div class="show__text">
          <h1 id="show__num">0</h1>
          <span class="line"></span>
        </div>
      </div>
      <div class="btn" id="clear">C</div>
      <div class="btn allCalc" id="percent">%</div>
      <div class="btn allCalc" id="division">/</div>
      <div class="btn allCalc" id="multiplication">*</div>
      <div class="btn btn__num" id="one">1</div>
      <div class="btn btn__num" id="two">2</div>
      <div class="btn btn__num" id="three">3</div>
      <div class="btn allCalc" id="minus">-</div>
      <div class="btn btn__num" id="four">4</div>
      <div class="btn btn__num" id="five">5</div>
      <div class="btn btn__num" id="six">6</div>
      <div class="btn allCalc" id="plus">+</div>
      <div class="btn btn__num" id="seven">7</div>
      <div class="btn btn__num" id="eight">8</div>
      <div class="btn btn__num" id="nine">9</div>
      <div class="btn equal allCalc" id="equal">=</div>
      <div class="btn btn__num" id="point">.</div>
      <div class="btn zero btn__num" id="zero">0</div> 
    </div>
  </div>

  <script src="./js/script.js"></script>
  
</body>
</html>
