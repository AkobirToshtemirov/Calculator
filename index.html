<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Calculator</title>
  <link rel="icon" href="./images/logo.png">
  <link rel="stylesheet" href="./css/main.css">
</head>

<body>

  <div class="container">
    <h1 class="text">Web <span>Calculator</span></h1>
    <div class="calculator">
      <div class="input">
        <div class="show__text">
          <h1 id="show__num"></h1>
          <span class="line"></span>
        </div>
      </div>
      <div class="btn" id="clear">C</div>
      <div class="btn" id="backspace"><</div>
      <div class="btn allCalc" id="/">/</div>
      <div class="btn allCalc" id="*">*</div>
      <div class="btn" id="1">1</div>
      <div class="btn" id="2">2</div>
      <div class="btn" id="3">3</div>
      <div class="btn allCalc" id="-">-</div>
      <div class="btn" id="4">4</div>
      <div class="btn" id="5">5</div>
      <div class="btn" id="6">6</div>
      <div class="btn" id="+">+</div>
      <div class="btn" id="7">7</div>
      <div class="btn" id="8">8</div>
      <div class="btn" id="9">9</div>
      <div class="btn equal" id="equal">=</div>
      <div class="btn" id=".">.</div>
      <div class="btn zero" id="0">0</div>
    </div>
  </div>
  <script src="./js/script.js"></script>
</body>

</html>
